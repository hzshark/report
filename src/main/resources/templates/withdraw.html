<!DOCTYPE html>
<html>
<head>
	<title>充值</title>
    <link rel="stylesheet" href="./plugins/layui/css/layui.css" media="all">
    <style type="text/css">
    </style>
</head>
<body>
    <div class="layui-fluid main">
        <div class="layui-row">
        	<form class="layui-form" action="">
                <div class="layui-form-item">
                <label class="layui-form-label">提现到地址</label>
                <div class="layui-input-block">
                  <input type="text" name="address" lay-verify="address" autocomplete="off" placeholder="请输入提现地址" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">手续费</label>
                <div class="layui-input-block">
                  <input type="text" name="fee" lay-verify="fee" autocomplete="off" placeholder="请输入手续费" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">提现数量</label>
                <div class="layui-input-block">
                  <input type="text" name="num" lay-verify="num" autocomplete="off" placeholder="请输入手续费" class="layui-input">
                </div>
              </div>
            <div class="layui-form-item">
                <label class="layui-form-label">资金密码</label>
                <div class="layui-input-block">
                  <input type="text" name="pwd" lay-verify="pwd" autocomplete="off" placeholder="请输入手续费" class="layui-input">
                </div>
              </div>
                <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                </div>
              </div>
            </form>
	    </div>
        <div class="layui-row" style="margin-top: 10px">
            <p style="font-size: 16px">提现记录：</p>
            <table class="layui-table" lay-data="{height:315, url:'coin/list', page:true, id:'coinItem',height: 'full-25'}" id="coinItem">
            <thead>
            <tr>
                <th lay-data="{field:'id', width:300}">提现地址</th>
                <th lay-data="{field:'name', width:120}">提现数量</th>
                <th lay-data="{field:'amount', width:120}">最后更新</th>
                <th lay-data="{field:'status', width:120}">处理状态</th>
            </tr>
            </thead>
        </table>
        </div>
</body>
<script src="./plugins/layui/layui.js"></script>
<script>
    layui.use('table', function() {
        var table = layui.table;
    });
</script>
</html>
